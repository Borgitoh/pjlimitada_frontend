<div class="p-6" *ngIf="carro">
    <h2 class="text-2xl font-bold mb-4">{{ carro.modelo }}</h2>
    <img [src]="carro.imagem" alt="{{ carro.modelo }}" class="w-full max-w-md rounded shadow mb-6" />
  
    <ul class="text-lg space-y-2">
      <li><strong>Marca:</strong> {{ carro.marca }}</li>
      <li><strong>Ano:</strong> {{ carro.ano }}</li>
      <li><strong>Câmbio:</strong> {{ carro.cambio }}</li>
      <li><strong>Preço:</strong> USD {{ carro.preco }}</li>
    </ul>
  </div>
