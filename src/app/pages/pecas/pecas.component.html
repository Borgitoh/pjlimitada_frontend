<div class="p-6">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Pecas de Veículos</h2>

  <!-- Swiper para Exibição de Ícones de Peças -->
  <swiper [config]="swiperConfig" class="w-full mb-8">
    <ng-template swiperSlide *ngFor="let peca of pecas">
      <div (click)="selecionarPeca(peca)"
        class="bg-gradient-to-r from-blue-500 via-teal-500 to-green-500 rounded-xl shadow-xl p-6 text-center transition-transform transform hover:scale-105 duration-300 ease-in-out">

        <ng-container [ngSwitch]="peca.icone">
          <lucide-icon *ngSwitchCase="'settings'" [name]="'settings'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'repeat'" [name]="'repeat'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'activity'" [name]="'activity'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'pause-circle'" [name]="'pause-circle'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'zap'" [name]="'zap'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'thermometer'" [name]="'thermometer'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'wind'" [name]="'wind'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'compass'" [name]="'compass'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'package'" [name]="'package'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'battery'" [name]="'battery'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
          <lucide-icon *ngSwitchCase="'wrench'" [name]="'wrench'"
            class="w-12 h-12 mx-auto text-white hover:text-yellow-300 transition-colors duration-300"></lucide-icon>
        </ng-container>

        <p class="text-lg font-semibold mt-4 text-white">{{ peca.nome }}</p>
      </div>
    </ng-template>
  </swiper>



  <div *ngIf="marcaSelecionada" class="mt-6 bg-gray-100 p-6 rounded-lg shadow-inner">
    <h3 class="text-xl font-semibold mb-4">Filtrar veículos da marca: {{ marcaSelecionada.nome }}</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Marca -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Marca</label>
        <select
          class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Selecione o marca</option>
        </select>
      </div>

      <!-- Modelo -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Modelo</label>
        <select
          class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Selecione o modelo</option>
        </select>
      </div>

      <!-- Combustível -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Combustível</label>
        <select
          class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Gasolina, Diesel, Elétrico...</option>
        </select>
      </div>

      <!-- Condição -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Condição</label>
        <select
          class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Novo, Usado</option>
        </select>
      </div>

      <!-- Transmissão -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Transmissão</label>
        <select
          class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Manual, Automático</option>
        </select>
      </div>


      <!-- Intervalo de Preço -->
      <div class="flex gap-2">
        <div class="w-1/2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Preço Mín.</label>
          <input type="number" placeholder="Ex: 5000"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Preço Máx.</label>
          <input type="number" placeholder="Ex: 30000"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Ano Mín.</label>
        <input type="date"
          class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out placeholder-gray-400 hover:border-blue-500"
          (input)="onAnoMinChange($event)" max="2024-12-31" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Ano Máx.</label>
        <input type="date"
          class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out placeholder-gray-400 hover:border-blue-500"
          (input)="onAnoMaxChange($event)" max="2024-12-31" />
      </div>


      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2 invisible">Ano Máx.</label>
        <button class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Pesquisar
        </button>
      </div>
    </div>
  </div>

  <!-- Exibição de Veículos Disponíveis -->
  <h2 class="text-2xl font-semibold my-6">Peças Disponíveis</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let carro of carros" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
      <img [src]="carro.imagem" alt="{{ carro.modelo }}" class="w-full h-48 object-cover rounded mb-4" />
      <h3 class="text-xl font-bold">{{ carro.modelo }}</h3>
      <p class="text-gray-600">{{ carro.marca }} - {{ carro.ano }}</p>
      <p class="text-blue-600 font-semibold">USD {{ carro.preco }}</p>
      <a [routerLink]="['/veiculos', carro.id]" class="mt-3 block text-sm text-blue-500 hover:underline">
        Ver Detalhes
      </a>
    </div>
  </div>
</div>
