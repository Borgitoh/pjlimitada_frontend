<div class="p-4">
  <div class="p-4">
    <h2 class="text-2xl font-semibold mb-4">Marcas de Veículos</h2>

    <swiper [config]="swiperConfig" class="w-full">
      <ng-template swiperSlide *ngFor="let marca of marcas">
        <div (click)="selecionarMarca(marca)"
          class="ml-14 cursor-pointer w-32 bg-white rounded-xl shadow-md p-2 hover:shadow-lg transition duration-300 text-center">
          <img [src]="marca.imagem" alt="{{ marca.nome }}" class="h-16 mx-auto object-contain" />
          <p class="text-sm font-medium mt-2 truncate">{{ marca.nome }}</p>
        </div>
      </ng-template>
    </swiper>

    <div *ngIf="marcaSelecionada" class="mt-6 bg-gray-100 p-6 rounded-lg shadow-inner">
      <h3 class="text-xl font-semibold mb-4">Filtrar veículos da marca: {{ marcaSelecionada.nome }}</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Modelo -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Modelo</label>
          <select
            class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Selecione o modelo</option>
          </select>
        </div>

        <!-- Tipo de Carro -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Tipo de Carro</label>
          <select
            class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">SUV, Sedan, Hatch...</option>
          </select>
        </div>

        <!-- Combustível -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Combustível</label>
          <select
            class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Gasolina, Diesel, Elétrico...</option>
          </select>
        </div>

        <!-- Condição -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Condição</label>
          <select
            class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Novo, Usado</option>
          </select>
        </div>

        <!-- Transmissão -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Transmissão</label>
          <select
            class="w-full rounded-lg border border-gray-300 p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Manual, Automático</option>
          </select>
        </div>


        <!-- Intervalo de Preço -->
        <div class="flex gap-2">
          <div class="w-1/2">
            <label class="block text-sm font-semibold text-gray-700 mb-1">Preço Mín.</label>
            <input type="number" placeholder="Ex: 5000"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-semibold text-gray-700 mb-1">Preço Máx.</label>
            <input type="number" placeholder="Ex: 30000"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ano Mín.</label>
          <input type="number" placeholder="Ex: 2010"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out placeholder-gray-400 hover:border-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ano Máx.</label>
          <input type="number" placeholder="Ex: 2024"
            class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out placeholder-gray-400 hover:border-blue-500" />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2 invisible">Ano Máx.</label>
          <button class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Listagem de Veículos Disponíveis -->
  <h2 class="text-2xl font-semibold my-6">Veículos Disponíveis</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let carro of carros" class="border p-4 rounded-xl shadow hover:shadow-lg transition duration-300">
      <img [src]="carro.imagem" alt="{{ carro.modelo }}" class="w-full h-48 object-cover rounded mb-4" />
      <h3 class="text-xl font-bold">{{ carro.modelo }}</h3>
      <p class="text-gray-600">{{ carro.marca }} - {{ carro.ano }}</p>
      <p class="text-blue-600 font-semibold">USD {{ carro.preco }}</p>
      <a [routerLink]="['/veiculos', carro.id]" class="mt-3 block text-sm text-blue-500 hover:underline">
        Ver Detalhes
      </a>
    </div>
  </div>
</div>
