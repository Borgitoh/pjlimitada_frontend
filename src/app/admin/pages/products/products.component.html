<div class="space-y-4 sm:space-y-6">
  <!-- Page Header -->
  <div class="flex flex-col space-y-3 sm:flex-row sm:items-center sm:justify-between sm:space-y-0">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Gestão de Produtos</h1>
      <p class="text-gray-600">Gerencie peças, bodykits e controle de estoque</p>
    </div>
    <div class="flex items-center space-x-3">
      <!-- Category Filter -->
      <select
        [(ngModel)]="selectedCategory"
        (ngModelChange)="filterProducts()"
        class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent">
        <option value="">Todas as categorias</option>
        <option value="brakes">Freios</option>
        <option value="engine">Motor</option>
        <option value="suspension">Suspensão</option>
        <option value="bodykit">Bodykit</option>
        <option value="interior">Interior</option>
        <option value="exterior">Exterior</option>
      </select>

      <!-- Stock Filter -->
      <select
        [(ngModel)]="stockFilter"
        (ngModelChange)="filterProducts()"
        class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent">
        <option value="">Todos os estoques</option>
        <option value="low">Estoque baixo</option>
        <option value="normal">Estoque normal</option>
        <option value="out">Sem estoque</option>
      </select>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <div class="flex items-center">
        <div class="h-12 w-12 bg-blue-100 rounded-lg flex items-center justify-center">
          <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Total de Produtos</p>
          <p class="text-2xl font-bold text-gray-900">{{totalProducts}}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <div class="flex items-center">
        <div class="h-12 w-12 bg-red-100 rounded-lg flex items-center justify-center">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.18 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Estoque Baixo</p>
          <p class="text-2xl font-bold text-gray-900">{{lowStockCount}}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <div class="flex items-center">
        <div class="h-12 w-12 bg-green-100 rounded-lg flex items-center justify-center">
          <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
          </svg>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-600">Valor Total</p>
          <p class="text-2xl font-bold text-gray-900">KZ {{totalValue | number:'1.2-2'}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <app-table
    title="Produtos e Peças"
    [data]="filteredProducts"
    [columns]="tableColumns"
    [actions]="tableActions"
    (add)="openProductModal()"
    addButtonText="Novo Produto"
    emptyMessage="Nenhum produto cadastrado">
  </app-table>

  <!-- Product Modal -->
  <app-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    size="lg"
    [confirmDisabled]="!isFormValid()"
    (closed)="closeModal()"
    (confirmed)="saveProduct()">

    <form #productForm="ngForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Product Name -->
        <div class="md:col-span-2">
          <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">
            Nome do Produto *
          </label>
          <input
            id="productName"
            name="productName"
            type="text"
            required
            [(ngModel)]="currentProduct.name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="Ex: Kit Freio Performance BMW Serie 3">
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
            Categoria *
          </label>
          <select
            id="category"
            name="category"
            required
            [(ngModel)]="currentProduct.category"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent">
            <option value="">Selecione uma categoria</option>
            <option value="brakes">Freios</option>
            <option value="engine">Motor</option>
            <option value="suspension">Suspensão</option>
            <option value="bodykit">Bodykit</option>
            <option value="interior">Interior</option>
            <option value="exterior">Exterior</option>
          </select>
        </div>

        <!-- SKU -->
        <div>
          <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">
            Código SKU *
          </label>
          <input
            id="sku"
            name="sku"
            type="text"
            required
            [(ngModel)]="currentProduct.sku"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="Ex: BRK-BMW-001">
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">
            Preço de Venda (KZ) *
          </label>
          <input
            id="price"
            name="price"
            type="number"
            step="0.01"
            min="0"
            required
            [(ngModel)]="currentProduct.price"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="0.00">
        </div>

        <!-- Cost -->
        <div>
          <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">
            Custo (KZ)
          </label>
          <input
            id="cost"
            name="cost"
            type="number"
            step="0.01"
            min="0"
            [(ngModel)]="currentProduct.cost"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="0.00">
        </div>

        <!-- Stock -->
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">
            Quantidade em Estoque *
          </label>
          <input
            id="stock"
            name="stock"
            type="number"
            min="0"
            required
            [(ngModel)]="currentProduct.stock"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="0">
        </div>

        <!-- Min Stock -->
        <div>
          <label for="minStock" class="block text-sm font-medium text-gray-700 mb-1">
            Estoque Mínimo *
          </label>
          <input
            id="minStock"
            name="minStock"
            type="number"
            min="0"
            required
            [(ngModel)]="currentProduct.minStock"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
            placeholder="5">
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Descrição Técnica
        </label>
        <textarea
          id="description"
          name="description"
          rows="3"
          [(ngModel)]="currentProduct.description"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pj-cyan focus:border-transparent"
          placeholder="Descrição detalhada do produto..."></textarea>
      </div>

      <!-- Status -->
      <div>
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            [(ngModel)]="currentProduct.active"
            name="active"
            class="h-4 w-4 text-pj-cyan focus:ring-pj-cyan border-gray-300 rounded">
          <span class="text-sm font-medium text-gray-700">Produto ativo</span>
        </label>
      </div>
    </form>
  </app-modal>
</div>
