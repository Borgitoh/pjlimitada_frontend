<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow duration-200">
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-600 mb-1">{{title}}</p>
      <p class="text-3xl font-bold text-gray-900">{{value | number}}</p>
      <div class="flex items-center mt-2" *ngIf="change !== undefined">
        <svg 
          class="h-4 w-4 mr-1"
          [class.text-green-500]="change >= 0"
          [class.text-red-500]="change < 0"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            [attr.d]="change >= 0 ? 'M13 7h8m0 0v8m0-8l-8 8-4-4-6 6' : 'M13 17h8m0 0V9m0 8l-8-8-4 4-6-6'" />
        </svg>
        <span 
          class="text-sm font-medium"
          [class.text-green-600]="change >= 0"
          [class.text-red-600]="change < 0">
          {{change >= 0 ? '+' : ''}}{{change | number:'1.1-1'}}%
        </span>
        <span class="text-sm text-gray-500 ml-1">vs. per√≠odo anterior</span>
      </div>
      <p class="text-sm text-gray-500 mt-1" *ngIf="subtitle">{{subtitle}}</p>
    </div>
    
    <div class="ml-4">
      <div 
        class="h-12 w-12 rounded-lg flex items-center justify-center"
        [ngClass]="iconBgClass">
        <svg class="h-6 w-6" [ngClass]="iconColorClass" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon" />
        </svg>
      </div>
    </div>
  </div>
</div>
