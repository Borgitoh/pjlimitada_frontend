<div class="h-full w-full lg:w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col">
  <!-- Logo/Brand -->
  <div class="p-4 lg:p-6 border-b border-gray-200 flex-shrink-0">
    <div class="flex items-center space-x-3">
      <div class="h-8 w-8 lg:h-10 lg:w-10 bg-gradient-pj-primary rounded-lg flex items-center justify-center">
        <svg class="h-5 w-5 lg:h-6 lg:w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <div class="min-w-0 flex-1">
        <h2 class="text-base lg:text-lg font-bold text-gray-900 truncate">PJ Limitada</h2>
        <p class="text-xs lg:text-sm text-gray-500">Admin Panel</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-3 lg:p-4 space-y-1 lg:space-y-2 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="bg-pj-cyan text-white"
      [routerLinkActiveOptions]="{exact: !!item.exact}"
      class="flex items-center space-x-3 px-3 py-2.5 lg:py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200 text-sm lg:text-base"
      [class.opacity-50]="!hasPermission(item.permission)">

      <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
      </svg>
      <span class="font-medium truncate">{{item.label}}</span>

      <!-- Badge for notifications -->
      <span
        *ngIf="item.badge"
        class="ml-auto px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full flex-shrink-0">
        {{item.badge}}
      </span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="p-3 lg:p-4 border-t border-gray-200 flex-shrink-0">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2 lg:space-x-3 min-w-0 flex-1">
        <div class="h-7 w-7 lg:h-8 lg:w-8 bg-gradient-pj-primary rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-white text-xs lg:text-sm font-medium">{{currentUser?.name?.[0]}}</span>
        </div>
        <div class="min-w-0 flex-1">
          <p class="text-xs lg:text-sm font-medium text-gray-900 truncate">{{currentUser?.name}}</p>
          <p class="text-xs text-gray-500 capitalize truncate">{{currentUser?.role}}</p>
        </div>
      </div>
      <button
        (click)="logout()"
        class="p-1.5 lg:p-2 text-gray-400 hover:text-red-600 transition-colors flex-shrink-0"
        title="Sair">
        <svg class="h-4 w-4 lg:h-5 lg:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </div>
</div>
