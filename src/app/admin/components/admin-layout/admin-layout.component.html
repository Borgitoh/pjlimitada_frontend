<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-admin-sidebar
    [collapsed]="sidebarCollapsed"
    (toggleSidebar)="toggleSidebar()"
    class="lg:fixed lg:inset-y-0 lg:left-0 lg:z-40 lg:w-64"
    [class.hidden]="sidebarCollapsed"
    [class.fixed]="!isLargeScreen && !sidebarCollapsed"
    [class.inset-0]="!isLargeScreen && !sidebarCollapsed"
    [class.z-50]="!isLargeScreen && !sidebarCollapsed">
  </app-admin-sidebar>

  <!-- Main content -->
  <div class="flex-1 flex flex-col min-h-0 lg:ml-64">

    <!-- Top navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200 h-14 flex items-center justify-between px-3 sm:px-4 lg:px-6 flex-shrink-0">
      <!-- Mobile menu button -->
      <button
        (click)="toggleSidebar()"
        class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pj-cyan">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Page title -->
      <h1 class="text-lg font-semibold text-gray-900 hidden sm:block lg:text-xl">{{pageTitle}}</h1>
      <h1 class="text-base font-semibold text-gray-900 sm:hidden">{{getShortTitle()}}</h1>

      <!-- User menu -->
      <div class="flex items-center space-x-2 sm:space-x-3">
        <!-- Notifications -->
        <button class="p-2 text-gray-400 hover:text-gray-600 relative">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- User profile -->
        <div class="flex items-center space-x-2">
          <div class="h-7 w-7 sm:h-8 sm:w-8 bg-gradient-pj-primary rounded-full flex items-center justify-center">
            <span class="text-white text-xs sm:text-sm font-medium">{{currentUser?.name?.[0]}}</span>
          </div>
          <div class="hidden md:block">
            <p class="text-sm font-medium text-gray-900">{{currentUser?.name}}</p>
            <p class="text-xs text-gray-500 capitalize">{{currentUser?.role}}</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="p-3 sm:p-4 lg:p-6 max-w-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile sidebar overlay -->
  <div
    *ngIf="!sidebarCollapsed && !isLargeScreen"
    class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75"
    (click)="toggleSidebar()">
  </div>
</div>
