<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)">

  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity"></div>

  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-2 sm:p-4">
    <div
      class="relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all w-full"
      [class.max-w-sm]="size === 'sm'"
      [class.max-w-lg]="size === 'md'"
      [class.max-w-2xl]="size === 'lg'"
      [class.max-w-4xl]="size === 'xl'"
      [class.max-h-[90vh]]="true"
      [class.overflow-y-auto]="true"
      #modalContent>

      <!-- Header -->
      <div class="px-4 sm:px-6 py-3 sm:py-4 border-b border-gray-200" *ngIf="title">
        <div class="flex items-center justify-between">
          <h3 class="text-base sm:text-lg font-semibold text-gray-900 truncate pr-4">{{title}}</h3>
          <button
            (click)="close()"
            class="p-2 text-gray-400 hover:text-gray-600 transition-colors flex-shrink-0">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="px-4 sm:px-6 py-3 sm:py-4">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="px-4 sm:px-6 py-3 sm:py-4 border-t border-gray-200 bg-gray-50" *ngIf="showFooter">
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end space-y-2 sm:space-y-0 sm:space-x-3">
          <button
            *ngIf="showCancelButton"
            (click)="cancel()"
            class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
            {{cancelText}}
          </button>
          <button
            *ngIf="showConfirmButton"
            (click)="confirm()"
            [disabled]="confirmDisabled"
            class="w-full sm:w-auto px-4 py-2 text-sm font-medium text-white rounded-md transition-colors"
            [class.bg-pj-cyan]="confirmType === 'primary'"
            [class.hover:bg-pj-cyan-hover]="confirmType === 'primary'"
            [class.bg-red-600]="confirmType === 'danger'"
            [class.hover:bg-red-700]="confirmType === 'danger'"
            [class.bg-green-600]="confirmType === 'success'"
            [class.hover:bg-green-700]="confirmType === 'success'"
            [class.opacity-50]="confirmDisabled"
            [class.cursor-not-allowed]="confirmDisabled">
            {{confirmText}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
