<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">Login</h2>
      
      <form (ngSubmit)="login()" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite seu e-mail" />
        </div>
        
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite sua senha" />
        </div>
  
        <div class="flex justify-end">
          <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu a senha?</a>
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</div>
  
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-700">Entrar</button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-700">Ainda nÃ£o tem uma conta? <a routerLink="/register" class="text-blue-500 hover:underline">Cadastre-se</a></p>
      </div>
    </div>
  </div>
