<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">Criar Conta</h2>
      
      <form (ngSubmit)="register()" class="space-y-4">
        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite seu nome" />
        </div>
        
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite seu e-mail" />
        </div>
        
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Digite sua senha" />
        </div>
  
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="Confirme sua senha" />
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-green-500 text-sm text-center mt-2">{{ successMessage }}</div>
  
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md hover:bg-blue-700">Registrar</button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-700">Já tem uma conta? <a routerLink="/login" class="text-blue-500 hover:underline">Faça login</a></p>
      </div>
    </div>
  </div>
