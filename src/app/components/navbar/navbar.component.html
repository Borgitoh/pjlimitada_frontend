<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3">
          <!-- Logo PJ Limitada -->
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-lg flex items-center justify-center relative overflow-hidden">
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- P estilizado baseado no logo -->
                <rect width="40" height="40" rx="8" fill="url(#gradient1)"/>
                <path d="M12 10h8c3.5 0 6 2.5 6 6s-2.5 6-6 6h-4v8h-4V10z" fill="white"/>
                <path d="M16 14v8h4c1.5 0 2-0.5 2-2v-4c0-1.5-0.5-2-2-2h-4z" fill="url(#gradient2)"/>
                <defs>
                  <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00bcd4"/>
                    <stop offset="100%" style="stop-color:#0097a7"/>
                  </linearGradient>
                  <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00bcd4"/>
                    <stop offset="100%" style="stop-color:#00acc1"/>
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>
          <div class="flex flex-col">
            <span class="text-2xl font-bold text-gray-900">PJ LIMITADA</span>
            <span class="text-xs text-gray-500 -mt-1">Apenas Soluções Funcionais</span>
          </div>
        </a>
      </div>

      <!-- Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <div class="relative w-full">
          <input type="text" 
                 placeholder="Buscar peças, bodykits..." 
                 class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-pj-cyan focus:border-transparent">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-pj-cyan border-b-2 border-pj-cyan"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-700 hover:text-pj-cyan px-3 py-2 text-sm font-medium transition duration-200">
          Home
        </a>
        <a routerLink="/veiculos" 
           routerLinkActive="text-pj-cyan border-b-2 border-pj-cyan"
           class="text-gray-700 hover:text-pj-cyan px-3 py-2 text-sm font-medium transition duration-200">
          Veículos
        </a>
        <a routerLink="/pecas" 
           routerLinkActive="text-pj-cyan border-b-2 border-pj-cyan"
           class="text-gray-700 hover:text-pj-cyan px-3 py-2 text-sm font-medium transition duration-200">
          Peças
        </a>
        <a routerLink="/bodykits" 
           routerLinkActive="text-pj-cyan border-b-2 border-pj-cyan"
           class="text-gray-700 hover:text-pj-cyan px-3 py-2 text-sm font-medium transition duration-200">
          Bodykits
        </a>
        
        <!-- Cart Icon -->
        <button class="relative text-gray-700 hover:text-pj-cyan p-2 transition duration-200">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m9.5-6v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
          </svg>
          <span class="absolute -top-2 -right-2 bg-pj-cyan text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>

        <!-- Login/Register -->
        <div class="relative" [class.open]="dropdownOpen">
          <button (click)="toggleDropdown()" 
                  class="flex items-center space-x-1 text-gray-700 hover:text-pj-cyan px-3 py-2 text-sm font-medium transition duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Conta</span>
            <svg class="h-4 w-4 transform transition-transform" [class.rotate-180]="dropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div *ngIf="dropdownOpen" 
               class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
            <a routerLink="/login" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-pj-cyan transition duration-200">
              Login
            </a>
            <a routerLink="/register" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-pj-cyan transition duration-200">
              Registrar
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" 
                class="text-gray-700 hover:text-pj-cyan p-2 transition duration-200">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="md:hidden pb-4">
      <div class="relative">
        <input type="text" 
               placeholder="Buscar peças, bodykits..." 
               class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-pj-cyan focus:border-transparent">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-white border-t border-gray-200">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/" 
         routerLinkActive="bg-gray-100 text-pj-cyan"
         [routerLinkActiveOptions]="{exact: true}"
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Home
      </a>
      <a routerLink="/veiculos" 
         routerLinkActive="bg-gray-100 text-pj-cyan"
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Veículos
      </a>
      <a routerLink="/pecas" 
         routerLinkActive="bg-gray-100 text-pj-cyan"
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Peças
      </a>
      <a routerLink="/bodykits" 
         routerLinkActive="bg-gray-100 text-pj-cyan"
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Bodykits
      </a>
      <hr class="my-2">
      <a routerLink="/login" 
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Login
      </a>
      <a routerLink="/register" 
         class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-pj-cyan rounded-md transition duration-200">
        Registrar
      </a>
    </div>
  </div>
</nav>
